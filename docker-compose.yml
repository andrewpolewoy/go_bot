services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: crnbot
      POSTGRES_USER: crnbot
      POSTGRES_PASSWORD: crnbot
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crnbot -d crnbot"]
      interval: 3s
      timeout: 3s
      retries: 20